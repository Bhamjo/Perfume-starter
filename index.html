<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Perfume Store</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        .header { background-color: #333; color: white; padding: 20px; font-size: 24px; }
        .container { padding: 20px; }
        .product { display: inline-block; margin: 20px; padding: 10px; border: 1px solid #ccc; }
        .product img { width: 150px; height: auto; }
        .button { display: inline-block; padding: 10px 20px; background: #007BFF; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="header">Luxury Perfumes at Affordable Prices</div>
    <div class="container">
        <p>Exclusive Scents. Best Prices. Limited Stock.</p>
        
        <div class="product">
            <img src="perfume1.jpg" alt="Perfume 1">
            <p>Perfume Name 1 - R499</p>
        </div>
        
        <div class="product">
            <img src="perfume2.jpg" alt="Perfume 2">
            <p>Perfume Name 2 - R599</p>
        </div>
    </div>
</body>
</html>
